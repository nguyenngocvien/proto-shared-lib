syntax = "proto3";

package user;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/nguyenngocvien/proto-shared-lib/gen/user";

message User {
    string username = 1;
    string first_name = 2;
    string last_name = 3;
    string full_name = 4;
    string email = 5;
    string phone_number = 6;
    google.protobuf.Timestamp password_changed_at = 7;
    google.protobuf.Timestamp created_at = 8;
}
