syntax = "proto3";

package user;

import "user/user.proto";

option go_package = "github.com/nguyenngocvien/vcore-stack/proto/gen/user";

message UpdateUserRequest {
    string username = 1;
    string first_name = 2;
    string last_name = 3;
    string full_name = 4;
    string email = 5;
    string phone_number = 6;
}

message UpdateUserResponse {
    User user = 1;
}
